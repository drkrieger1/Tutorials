<button class="btn btn-dark mb-3" (click)="showUserForm = !showUserForm">Add User</button>
<div class="card card-body"*ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName"class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
    </div>
   
    <button (click)="addUser()"[disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3" [ngClass]="currentClasses">Add new User</button>
  </form>
</div>
<h2>Users</h2>
<ul class="list-unstyled" *ngIf="users.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''">



    <h3>{{user.firstName}} {{user.lastName}}<small><button (click)="toggleHide(user)" class="btn btn-dark ml-2"><i [ngClass]="user.hide ? 'fa fa-plus': 'fa fa-minus'" ></i></button></small></h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">{{user.email}}</li>
    </ul>



  </li>
</ul>
