<h2>Users</h2>

<ul *ngIf="users.length > 0">
  <li *ngFor="let user of users">
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <ul *ngIf="showExtended">
      <li>Age: {{user.age}}</li>
      <li>Address:{{user.address.street}}, {{user.address.city}}, {{user.address.zip}}</li>
    </ul>
  </li>
</ul>
